  <body class = "body">
    
    <header>

      <section>
        <h1 class="h1 display-3 font-weight-bold text-white" class="nav1" ><a href = "../index.html">MOVIPLUS</a></h1>
       
        <nav class="nav1">
            <a href="./estrenos.html" id="subtitulos" class="nav1">ESTRENOS</a>
            <a href="./tendencias.html" id="subtitulos" class="nav1">TENDENCIAS</a>
            <a href="./proximamente.html" id="subtitulos" class="nav1">PROXIMAMENTE</a>
            <a href="./createMovie.html" id="subtitulos" class="nav1">CREAR PELICULA</a>
            
        </nav>

      </section>

    </header>
    <main >
      <form >
        <div class="mb-3 text-white">
          <label for="title" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="title"  name="title" required>
        </div>
        <div class="mb-3 text-white">
          <label for="year" class="form-label">Ano: </label>
          <input type="number" class="form-control" id="year"  name="year" required>
        </div>
        <div class="mb-3 text-white">
          <label for="director" class="form-label">Director: </label>
          <input type="text" class="form-control" id="director"  name="director" required>
        </div>
        <div class="mb-3 text-white">
          <label for="duration" class="form-label">Duracion: </label>
          <input type="text" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="mb-3 text-white">
          <label for="genre" class="form-label">Genero: </label>
          <input type="hidden" id="genres" name="genres" value="">
          <div id="options"></div>
        </div>
        <div class="mb-3 text-white">
          <label for="rate" class="form-label">Calificacion: </label>
          <input type="number" class="form-control" id="rate" name="rate" step="any">
        </div>
        <div class="mb-3 text-white">
          <label for="poster" class="form-label">Poster: </label>
          <input type="url" class="form-control" id="poster" name="poster" >
        </div>
        
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit" value="enviar" id="btnSubmit">Crear Pelicula</button>
          <button class="btn btn-primary" type="button" id="btnCleaner">Limpiar Formulario</button>
        </div>
        
      </form>
    </main>
    
    <footer></footer>
    
    <script src="../browser/films.js"></script>
  </body>
